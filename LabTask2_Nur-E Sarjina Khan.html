<!DOCTYPE html>
<html>
<head>
 <title>Tour Reservation Form</title>
</head>
<body>
<h3>Tour Reservation Form</h3>
<p>Let's know what you are interested to see!</p>
<br>
<br>
<table>
  
   <form>
  
<tr>
    <td><label for="Full Name">Full Name</label></td>
	
</tr>
<tr>
	
    <td><input id="Full Name" type="text"></td>
    <td><input id="Full Name" type="text"></td>
	
</tr>
<tr>
    <td><label for="email">Email</label></td>
	<td><label for="phone">Phone Number</label></td>
</tr>
<tr>
    <td><input id="email" type="email"></td>
    <td><input id="phone" type="tel"></td>
	
    
</tr>
<tr>
    <td><label for="visit">When are you planning to visit?</label></td>
	
</tr>
<tr>
	
    <td><input id="visit" type="date"></td>
   
	
</tr>
<tr>
    <td><label for="number">How many people are in your group?</label></td>
	
</tr>
<tr>
	
    <td><input id="number" type="number" min="0"></td>
   
	
</tr>
</table>
<br>
<label>Which tours or events are you most interested in ?</label>

<br>
 <input id="cb1" type="checkbox">
<label for ="cb1">Revolution was just the planning</label>
<br>
<input id="cb2" type="checkbox">
<label for ="cb2">Transcendentalism</label>
<br>
<input id="cb3" type="checkbox">
<label for ="cb3">Custom</label>
<br>
<input id="cb4" type="checkbox">
<label for ="cb4">Ghosts in the gloaming</label>
<br>
<input id="cb5" type="checkbox">
<label for ="cb5">Gateposts,Grapes & Graveyards</label>
<br>
<input id="cb6" type="checkbox">
<label for ="cb6">Tavern Life</label>
<br>
<br>

<label>What is the best way to contract you?</label>

<br>
<input id="cb7" type="checkbox">
<label for ="cb7">Phone</label>
<br>
<input id="cb8" type="checkbox">
<label for ="cb8">Email</label>
<br>
<input id="cb9" type="checkbox">
<label for ="cb9">Either</label>
<br>
<br>

<label>If phone, when is the best time of day for a call-back ?</label>

<br>

<input id="rb1" name="opt" type="radio">
<label for ="rb1">8-11am</label>
<br>
<input id="rb2" name="opt" type="radio">
<label for ="rb2">12-4pm</label>
<br>
<input id="rb3" name="opt" type="radio">
<label for ="rb3">6-10pm</label>
<br>
<br>

<label>Anything else we should know?</label>

<br>
<br>

<textarea id="d1" rows="6" cols="50"  placeholder="Type here..."></textarea>

<br>
<br>


<label>And last, how did you hear about us?</label>

<br>
<br>

<textarea id="d2" rows="6" cols="50"  placeholder="Type here..."></textarea>

<br>


<input type="submit" style="background-color:green;">


</form>

</body>
</html>
